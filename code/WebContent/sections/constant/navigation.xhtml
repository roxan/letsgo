<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:corejsf="http://corejsf.com/facelets"
	xmlns:p="http://primefaces.org/ui">

<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<div id="navigationwrap">
			<div id="navigation">
				<h:form>
					<h:panelGroup rendered="#{control.loggedIn}">
					<p:graphicImage value="#{person.photo}" width="32px"
						height="32px" />
					
					</h:panelGroup>	
						<corejsf:goto name="#{msgs.tagHome}" 
						image="#{resource['images:home.png']}" ></corejsf:goto>
						
						<h:panelGroup rendered="#{control.loggedIn}">	
						<corejsf:goto name="#{msgs.tagUserPanel}" 
						image="#{resource['images:userPanel.png']}"  
						rendered="#{control.loggedIn}"></corejsf:goto>	
						</h:panelGroup>
						
						<h:panelGroup rendered="#{control.loggedIn}">
						<corejsf:goto name="#{msgs.tagofferRide}" 
						image="#{resource['images:offerride.png']}" rendered="#{control.loggedIn}">
						</corejsf:goto>
						</h:panelGroup>
							<h:panelGroup rendered="#{not control.loggedIn}">					
					<corejsf:goto name="#{msgs.tagRegister}"
						image="#{resource['images:member.png']}"></corejsf:goto>
						</h:panelGroup>
							<h:panelGroup rendered="#{not control.loggedIn}">
						<corejsf:goto name="#{msgs.tagLogin}" 
						image="#{resource['images:login.png']}" 
						></corejsf:goto>
						</h:panelGroup>
						
						<h:panelGroup rendered="#{control.loggedIn}" >
					   <corejsf:goto name="#{msgs.tagLogout}"
						image="#{resource['images:logout.png']}" rendered="#{control.loggedIn}"></corejsf:goto>
						</h:panelGroup>

				</h:form>
			</div>
		</div>
	</ui:composition>
</body>
</html>
