<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>

			<p:panelGrid columns="2" id="matchGrid">
				<f:facet name="header">
				#{msgs.changePasswordPageTitle}
			</f:facet>

				<h:outputLabel for="oldPassword" value="#{msgs.oldPassword}" />
				<p:password id="oldPassword" value="#{login.password}"
					required="true" />

				<h:outputLabel for="newPassword" value="#{msgs.newPassword}" />
				<p:password id="newPassword" value="#{login.newPassword}"
					required="true" />

				<h:outputLabel for="confirmNewPassword"
					value="#{msgs.confirmNewPassword}" />
				<p:password id="confirmNewPassword"
					value="#{login.confirmNewPassword}" required="true" />

				<f:facet name="footer">
					<p:commandButton value="#{msgs.changePassword}"
						action="#{control.changePassword}">
						<p:ajax execute="oldPassword newPassword confirmNewPassword" />
					</p:commandButton>
				</f:facet>
			</p:panelGrid>
			<p:messages autoUpdate="true" showDetail="true"/>
		</h:form>
	</ui:composition>
</body>
</html>
