<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>

			<h:panelGrid columns="4" styleClass="search" rowClasses="rowClass">

				<p:column>
					<h:outputText value="#{msgs.from}" />
				</p:column>

				<p:column>
					<h:outputText value="#{msgs.departDate}" />
				</p:column>

				<p:column>
					<h:outputText value="#{msgs.to}" />
				</p:column>

				<p:column>
					<h:outputText value="#{msgs.returnDate}" />
				</p:column>

				<p:column>
					<p:autoComplete id="searchFrom" dropdown="true"
						value="#{search.fromLocation}"
						completeMethod="#{locationControl.filterLocation}" cache="true"
						minQueryLength="3" forceSelection="true" autocomplete="true"
						emptyMessage="No such location" />
				</p:column>



				<p:column>
					<p:calendar id="fromDate" value="#{search.fromDate}"
						readOnlyInput="true" placeholder="From Date" />
				</p:column>



				<p:column>
					<p:autoComplete id="searchTo" dropdown="true"
						value="#{search.toLocation}"
						completeMethod="#{locationControl.filterLocation}" cache="true"
						minQueryLength="3" forceSelection="true"
						emptyMessage="No such location" autocomplete="true" />
				</p:column>

				<p:column>
					<p:calendar id="toDate" value="#{search.toDate}"
						readOnlyInput="true" placeholder="To Date" />
				</p:column>

				<p:column></p:column>
				<p:column></p:column>
				<p:column></p:column>
				<p:column>
					<h:commandButton action="#{control.search}" value="Go"
						style="text-align:right;float:right;" />
				</p:column>
			</h:panelGrid>
		</h:form>
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" />
	</ui:composition>
</body>
</html>
