<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>
			<p:panelGrid columns="2" id="matchGrid">

				<f:facet name="header">
				#{msgs.loginPageTitle}
			</f:facet>
				<h:outputLabel for="userName" value="#{msgs.userName}" />
				<p:inputText id="userName" required="true" value="#{login.userName}" requiredMessage="#{msgs.userNameRequired}" />
				<h:outputLabel for="password" value="#{msgs.password}" />
				<p:password id="password" required="true" value="#{login.password}" requiredMessage="#{msgs.requiredMessages}"/>
				
				<!-- <h:outputText rendered="#{control.loginfailure}"
					value="#{msgs.invalidUserNameOrPassword}" />  -->
				<f:facet name="footer">
					<p:commandButton id="login" value="#{msgs.loginButton}" 
					action="#{control.doLogin}" icon="ui-icon-check" styleClass="buttonRight"/>
					
					<p:commandButton value="#{msgs.register}" action="#{control.goToRegister}" 
					icon="ui-icon-check" styleClass="buttonRight"/>
							</f:facet>

			</p:panelGrid>
			<p:message for="login" rendered="#{control.loginfailure}" ><h:outputText value="#{msgs.invalidUserNameOrPassword}" /></p:message>
		<p:messages autoUpdate="true" showDetail="true" />
		</h:form>
	</ui:composition>
</body>
</html>
