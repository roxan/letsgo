<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <h:outputScript library="javascript" name="common.js"/>
</h:head>
<h:body>
<h5>#{msgs.changePasswordPageTitle}</h5>
<h:form>
<p:panelGrid columns="2" id="matchGrid">

<f:facet name="header">
				#{msgs.changePasswordPageTitle}
			</f:facet>
<h:outputLabel for="oldPassword" value="#{msgs.oldPassword}" />
<p:password id="oldPassword" required="true"/>
        <h:outputLabel for="newPassword" value="#{msgs.newPassword}" />
        <p:password id="newPassword"  match="confirmNewPassword" required="true" />
 
        <h:outputLabel for="confirmNewPassword" value="#{msgs.confirmNewPassword}" />
        <p:password id="confirmNewPassword"  required="true" />
<f:facet name="footer">
<p:commandButton value="#{msgs.saveButton}"/>
<p:commandButton value="#{msgs.cancelButton}" immediate="true"/>
</f:facet>
</p:panelGrid>
</h:form>
</h:body>
</html>
