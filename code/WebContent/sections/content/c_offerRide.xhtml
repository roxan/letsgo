<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>

		<h:form>
			<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
				styleClass="noBorderPanelColumns">
				<f:facet name="header">
					<h:outputLabel value="#{msgs.rideInformation}" />
				</f:facet>

				<h:outputLabel for="searchFrom" value="#{msgs.goingFrom}" />
				<p:autoComplete id="searchFrom" dropdown="true"
					value="#{ride.source}"
					completeMethod="#{locationControl.filterLocation}" cache="true"
					minQueryLength="3" forceSelection="true"
					emptyMessage="#{msgs.notFound}" />

				<h:outputLabel for="searchTo" value="#{msgs.goingTo}" />
				<p:autoComplete id="searchTo" dropdown="true"
					value="#{ride.destination}"
					completeMethod="#{locationControl.filterLocation}" cache="true"
					minQueryLength="3" forceSelection="true"
					emptyMessage="#{msgs.notFound}" />

				<p:outputLabel value="#{msgs.departDate}" for="fromDate" />
				<p:calendar id="fromDate" value="#{ride.departDate}"
					readonlyInput="true" navigator="true"
					placeholder="#{msgs.departDate}" pattern="mm/dd/yyyy"
					yearRange="c-125:c+0" />

				<h:outputLabel for="departTime" value="#{msgs.time}" />
				<h:panelGroup>
					<p:inputText id="departTime" value="#{ride.departTime}"
						label="#{msgs.time}" required="true"
						requiredMessage="#{msgs.requiredMessages}">
					</p:inputText>
					<h:message for="departTime" style="color:red" />
				</h:panelGroup>

				<p:outputLabel value="#{msgs.returnDate}" for="toDate" />
				<p:calendar id="toDate" value="#{ride.returnDate}"
					readonlyInput="true" navigator="true"
					placeholder="#{msgs.returnDate}" pattern="mm/dd/yyyy"
					yearRange="c-125:c+0" />

				<h:outputLabel for="returnTime" value="#{msgs.time}" />
				<h:panelGroup>
					<p:inputText id="returnTime" value="#{ride.returnTime}"
						label="#{msgs.time}" required="true"
						requiredMessage="#{msgs.requiredMessages}">
					</p:inputText>
					<h:message for="returnTime" style="color:red" />
				</h:panelGroup>

				<h:outputLabel for="description" value="#{msgs.description}" />
				<p:inputTextarea id="description" value="#{ride.description}"
					label="#{msgs.description}" />

				<h:outputLabel for="vDescription" value="#{msgs.vehicleDesc}" />
				<p:inputTextarea id="vDescription"
					value="#{ride.vehicleDescription}" label="#{msgs.vehicleDesc}" />

				<h:outputLabel for="expExpense" value="#{msgs.expectedExpences}" />
				<p:inputText id="expExpense" value="#{ride.expectedExpense}"
					label="#{msgs.expectedExpences}" />

				<p:outputLabel value="#{msgs.paymentType}" for="rideRadio" />
				<h:selectOneRadio id="rideRadio" value="#{ride.rideType}"
					layout="pageDirection">
					<f:selectItem itemLabel="#{msgs.rideTypeFree}"
						itemValue="#{msgs.rideTypeFree}" />
					<f:selectItem itemLabel="#{msgs.rideTypeEqual}"
						itemValue="#{msgs.rideTypeEqual}" />
					<f:selectItem itemLabel="#{msgs.rideTypeMutual}"
						itemValue="#{msgs.rideTypeMutual}" />
				</h:selectOneRadio>

				<h:commandButton value="#{msgs.clearButton}" icon="ui-icon-check"
					styleClass="buttonRight" onclick="clearField(this.form)"
					immediate="true" />
				<h:commandButton value="#{msgs.createRideButton}"
					icon="ui-icon-check" styleClass="buttonRight"
					action="#{control.createRide}" />

			</p:panelGrid>

			<f:facet name="footer">
			</f:facet>
		</h:form>

	</ui:composition>
</body>
</html>
