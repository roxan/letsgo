<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>

		<h:outputText value="#{msgs.noRecord}"
			rendered="#{search.rideList.size()eq 0}" />
		<ui:repeat var="rideVar" value="#{search.rideList}">
			<div class="col-md-4 col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">

						<h4>
							<h:outputText value="\$ #{rideVar.expectedExpense}" />
						</h4>
					</div>
					<div class="panel-body">
						<img src="resources/images/car.png" class="img-circle pull-right" />
						<p:commandLink
							value="#{rideVar.person.firstName} #{rideVar.person.lastName}"
							action="#{control.checkLogin}">
							<f:param name="url" value="#{msgs.rideDetailPage}" />
							<f:param name="rideId" value="#{rideVar.id}" />
							<f:param name="rideSeeker" value="#{msgs.rideDetailPage}" />
						</p:commandLink>
						<div class="clearfix"></div>
						<hr />
						<p>
							<h:outputText
								value="#{rideVar.departSummary()} #{rideVar.returnSummary()}" />
						</p>
						<h5>
							<h:outputText value="#{rideVar.departDate} #{rideVar.returnDate}" />
						</h5>
					</div>
				</div>
			</div>
		</ui:repeat>
	</ui:composition>
</body>
</html>
