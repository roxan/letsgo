<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>

			<h:panelGrid columns="5">
				<h:panelGroup>
					<f:facet name="header" styleClass="headingSmall">
						<h:outputText value="#{msgs.from}" />
					</f:facet>
					<p:autoComplete id="searchFrom" dropdown="true"
						value="#{search.fromLocation}"
						completeMethod="#{locationControl.filterLocation}" cache="true"
						minQueryLength="3" forceSelection="true"
						emptyMessage="No such location" />
				</h:panelGroup>
				<h:panelGroup>
					<f:facet name="header" styleClass="headingSmall">
						<h:outputText value="#{msgs.departDate}" />
					</f:facet>
					<p:calendar id="fromDate" value="#{search.fromDate}"
						readOnlyInput="true" placeholder="From Date" />
				</h:panelGroup>


				<h:panelGroup>
					<f:facet name="header" styleClass="headingSmall">
						<h:outputText value="#{msgs.to}" />
					</f:facet>
					<p:autoComplete id="searchTo" dropdown="true"
						value="#{search.toLocation}"
						completeMethod="#{locationControl.filterLocation}" cache="true"
						minQueryLength="3" forceSelection="true"
						emptyMessage="No such location" />
				</h:panelGroup>

				<h:panelGroup>
					<f:facet name="header" styleClass="headingSmall">
						<h:outputText value="#{msgs.returnDate}" />
					</f:facet>
					<p:calendar id="toDate" value="#{search.toDate}"
						readOnlyInput="true" placeholder="To Date" />
				</h:panelGroup>


			</h:panelGrid>
			<h:commandButton action="#{control.search}" value="Go" />
		</h:form>

	</ui:composition>
</body>
</html>
