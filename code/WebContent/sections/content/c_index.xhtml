<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>
			<h:panelGrid columns="2" styleClass="noBorderPanelColumns">

				<h:panelGrid columns="5">
					<h:panelGrid>
						<f:facet name="header" styleClass="headingSmall">
				#{msgs.from}
				</f:facet>
						<p:autoComplete id="searchFrom" dropdown="true"
							value="#{search.fromLocation}"
							completeMethod="#{locationControl.filterLocation}" cache="true"
							minQueryLength="3" forceSelection="true"
							emptyMessage="No such location" />
					</h:panelGrid>
					<h:panelGrid>
						<f:facet name="header" styleClass="headingSmall">
				#{msgs.departDate}
				</f:facet>
						<p:calendar />
					</h:panelGrid>


					<h:panelGrid>
						<f:facet name="header" styleClass="headingSmall">
				#{msgs.to}</f:facet>
						<p:autoComplete id="searchTo" dropdown="true"
							value="#{search.toLocation}"
							completeMethod="#{locationControl.filterLocation}" cache="true"
							minQueryLength="3" forceSelection="true"
							emptyMessage="No such location" />
					</h:panelGrid>

					<h:panelGrid>
						<f:facet name="header" styleClass="headingSmall">
				#{msgs.returnDate}</f:facet>
						<p:calendar />
					</h:panelGrid>

				</h:panelGrid>



			</h:panelGrid>
			<h:commandButton action="#{control.search}" value="Go" />
		</h:form>

	</ui:composition>
</body>
</html>
