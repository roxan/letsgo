<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<p:dataTable var="rideVar" value="#{search.rideList}">
			<p:column>
				<p:commandLink action="#{control.checkLogin}">
					<h:outputText value="#{rideVar.nameExpenseSummary()}" />
					<f:param name="url" value="#{msgs.rideDetailPage}" />
					<f:param name="rideId" value="#{rideVar.id}" />
				</p:commandLink>
			</p:column>

			<p:column>
				<h:outputText value="#{rideVar.departSummary()}" />
			</p:column>

			<p:column>
				<h:outputText value="#{rideVar.returnSummary()}" />
			</p:column>

		</p:dataTable>
	</ui:composition>
</body>
</html>
