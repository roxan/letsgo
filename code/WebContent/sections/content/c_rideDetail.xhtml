<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>
			<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
				styleClass="borderPanelColumns">
				<f:facet name="header">
				#{msgs.rideDetailText}
			</f:facet>
				<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
					styleClass="noBorderPanelColumns">
					<f:facet name="header" styleClass="headingSmall">
				#{msgs.offeredByText}
				</f:facet>
					<p:graphicImage value="#{search.currentRide.person.photo}"
						width="128" height="128" />

					<h:outputText id="fullName"
						value="#{search.currentRide.person.firstName}" />
					<h:outputText id="age"
						value="#{search.currentRide.person.getAge()}" />
					<h:outputText id="sex" value="#{search.currentRide.person.sex}" />

					<f:facet name="footer">
					</f:facet>
				</p:panelGrid>

				<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
					styleClass="noBorderPanelColumns">
					<f:facet name="header" styleClass="headingSmall">
				#{msgs.tripDetailText}
				</f:facet>
					<h:outputLabel for="source" value="#{msgs.fromLabel}" />
					<h:outputText id="source" value="#{search.currentRide.source}" />

					<h:outputLabel for="destination" value="#{msgs.toLabel}" />
					<h:outputText id="destination"
						value="#{search.currentRide.destination}" />

					<h:outputLabel for="description" value="#{msgs.descriptionLabel}" />
					<h:outputText id="description"
						value="#{search.currentRide.description}" />

					<h:outputLabel for="vehicleDescription"
						value="#{msgs.vehicleDescriptionLabel}" />
					<h:outputText id="vehicleDescription"
						value="#{search.currentRide.vehicleDescription}" />

					<f:facet name="footer">
					</f:facet>
				</p:panelGrid>

				<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
					styleClass="noBorderPanelColumns">
					<f:facet name="header" styleClass="headingSmall">
				#{msgs.contactInfoText}
				</f:facet>

					<h:outputLabel for="phone" value="#{msgs.phoneLabel}" />
					<h:outputText id="phone" value="#{search.currentRide.person.phone}" />

					<h:outputLabel for="email" value="#{msgs.emailLabel}" />
					<h:outputText id="email" value="#{search.currentRide.person.email}" />

					<h:outputLabel for="address" value="#{msgs.addressLabel}" />
					<h:outputText id="address"
						value="#{search.currentRide.person.address.fullAddress()}" />

					<f:facet name="footer">
					</f:facet>
				</p:panelGrid>

				<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
					styleClass="noBorderPanelColumns">
					<f:facet name="header" styleClass="headingSmall">
				#{msgs.costInfoText}
				</f:facet>

					<h:outputLabel for="expectedExpense"
						value="#{msgs.expectedExpenseLabel}" />
					<h:outputText id="expectedExpense"
						value="#{search.currentRide.expectedExpense}" />

					<h:outputLabel for="rideType" value="#{msgs.rideTypeLabel}" />
					<h:outputText id="rideType" value="#{search.currentRide.rideType}" />

					<f:facet name="footer">
					</f:facet>
				</p:panelGrid>

				<f:facet name="footer">
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
