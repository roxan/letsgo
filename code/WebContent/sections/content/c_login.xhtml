<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<h:form>
			<p:panelGrid columns="2" id="matchGrid">

				<f:facet name="header">
				#{msgs.loginPageTitle}
			</f:facet>
				<h:outputLabel for="userName" value="#{msgs.userName}" />
				<p:password id="userName" required="true" />
				<h:outputLabel for="password" value="#{msgs.password}" />
				<p:password id="password" match="confirmPassword" required="true" />


				<f:facet name="footer">
					<p:commandButton value="#{msgs.loginButton}" />
					<p:commandButton value="#{msgs.cancelButton}" immediate="true" />
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:composition>
</body>
</html>
