<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="dataTableStyle.css" />
</h:head>
<ui:composition>
	<h:panelGrid rendered="#{tp.beerCurrent}">
		<h:form>
			<h:dataTable border="1" var="rideVar" value="#{person.offerredRidesList}"
				rowClasses="oddRow,evenRow" style="width: 800px;"
				headerClass="headers" captionClass="caption">
				<f:facet name="caption"> Ride Offered Detail !!</f:facet>
				
				<h:column>
					<f:facet name="header">#{msgs.from}</f:facet>
					#{rideVar.source}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.to}</f:facet>
					#{rideVar.destination}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.departDate}</f:facet>
					#{rideVar.departDate}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msgs.departTime}</f:facet>
					#{rideVar.departTime}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msgs.returnDate}</f:facet>
					#{rideVar.returnDate}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msgs.returnTime}</f:facet>
					#{rideVar.returnTime}
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msgs.offeredPrice}</f:facet>
					#{rideVar.expectedExpense}
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGrid>
</ui:composition>
</html>
