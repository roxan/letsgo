<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <h:outputScript library="javascript" name="common.js"/>
</h:head>
<h:body>
<h5>#{msgs.loginPageTitle}</h5>
	<h:form>
		<p:panelGrid columns="2" id="matchGrid">

			<f:facet name="header">
				#{msgs.loginPageTitle}
			</f:facet>
			<h:outputLabel for="userName" value="#{msgs.userName}" />
			<p:password id="userName" required="true" />
			<h:outputLabel for="password" value="#{msgs.password}" />
			<p:password id="password" match="confirmPassword" required="true" />


			<f:facet name="footer">
				<p:commandButton value="#{msgs.loginButton}" />
				<p:commandButton value="#{msgs.cancelButton}" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
