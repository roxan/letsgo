<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<h:outputStylesheet library="css" name="styles.css" />
<title>IGNORED</title>
</head>
<body>
	<ui:composition>

		<h:form>
			<!-- #{person.email}
			#{address.country} -->
			<h:panelGrid columnClasses="displayPanel">
				<!-- Tabs -->

				<f:facet name="header">
					<h:panelGrid columns="3" styleClass="tabbedPaneHeader">

						<h:commandButton value="Ride Offered" size="10"
							actionListener="#{tp.jeffersonAction}" immediate="true">
						</h:commandButton>
						<h:commandButton value="Profile"
							actionListener="#{tp.rooseveltAction}" immediate="true">
						</h:commandButton>
						
						<h:commandButton value="Change Password" immediate="true" 
						actionListener="#{tp.lincolnAction}" ></h:commandButton>

					</h:panelGrid>
				</f:facet>

				<!-- Tabbed pane content -->

				<!-- <ui:include src="/sections/content/c_rideOfferedByDriver.html" /> -->


				<h:panelGrid rendered="#{tp.beerCurrent}">
					<h:form>
						<p:dataTable var="rideVar" value="#{person.offerredRidesList}">


							<p:column>
								<h:outputText value="#{rideVar.displaySummary()}" escape="false" />
							</p:column>
						</p:dataTable>
					</h:form>
				</h:panelGrid>

				<ui:include src="/sections/content/c_userProfile.html"
					rendered="#{tp.coffeeCurrent}" />
				
				<ui:include src="/sections/content/c_changePassword.xhtml"/>

			</h:panelGrid>
		</h:form>

	</ui:composition>
</body>
</html>
