<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<h:outputScript library="javascript" name="clearFields.js" />
<title>IGNORED</title>
</head>
<body>
	<ui:composition>

		<h:panelGroup rendered="#{! person.registered}">
			<h:form>
				<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
					styleClass="borderPanelColumns">
					<f:facet name="header">
						<h:outputLabel value="#{msgs.registerText}" />
					</f:facet>
					<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
						styleClass="noBorderPanelColumns">
						<f:facet name="header">
						</f:facet>

						<h:outputLabel for="firstName" value="#{msgs.firstNameLabel}" />
						<p:inputText id="firstName" value="#{person.firstName}"
							label="#{msgs.firstNameLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="lastName" value="#{msgs.lastNameLabel}" />
						<p:inputText id="lastName" value="#{person.lastName}"
							label="#{msgs.lastNameLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<p:outputLabel value="#{msgs.dobLabel}" for="dobId" />
						<p:calendar id="dobId" value="#{person.dob}" readonlyInput="true"
							navigator="true" placeholder="#{msgs.selectDate}"
							pattern="mm/dd/yyyy" yearRange="c-125:c+0" />

						<p:outputLabel value="#{msgs.sexLabel}" for="sexRadio" />
						<p:selectOneRadio id="sexRadio" value="#{person.sex}">
							<f:selectItem itemLabel="Male" itemValue="#{msgs.maleText}" />
							<f:selectItem itemLabel="Female" itemValue="#{msgs.femaleText}" />
						</p:selectOneRadio>

						<h:outputLabel for="phone" value="#{msgs.phoneLabel}" />
						<p:inputText id="phone" value="#{person.phone}"
							label="#{msgs.phoneLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="email" value="#{msgs.emailLabel}" />
						<p:inputText id="email" value="#{person.email}"
							label="#{msgs.emailLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="password" value="#{msgs.passwordLabel}" />
						<p:password id="password" value="#{person.password}"
							label="#{msgs.passwordLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="confirmPassword"
							value="#{msgs.confirmPasswordLabel}" />
						<p:password id="confirmPassword" value="#{person.confirmPassword}"
							label="#{msgs.confirmPasswordLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<f:facet name="footer">
						</f:facet>
					</p:panelGrid>

					<p:panelGrid columns="2" cellspacing="4" cellpadding="4"
						styleClass="noBorderPanelColumns">
						<f:facet name="header">
						</f:facet>

						<h:outputLabel for="street" value="#{msgs.streetLabel}" />
						<p:inputText id="street" value="#{address.street}"
							label="#{msgs.streetLabel}" />

						<h:outputLabel for="city" value="#{msgs.cityLabel}" />
						<p:inputText id="city" value="#{address.city}"
							label="#{msgs.cityLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="state" value="#{msgs.stateLabel}" />
						<p:inputText id="state" value="#{address.state}"
							label="#{msgs.stateLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="zip" value="#{msgs.zipLabel}" />
						<p:inputText id="zip" value="#{address.zip}"
							label="#{msgs.zipLabel}" required="true"
							requiredMessage="#{msgs.requiredMessages}" />

						<h:outputLabel for="country" value="#{msgs.countryLabel}" />
						<p:selectOneMenu id="country" value="#{address.country}">
							<f:selectItem itemLabel="US" itemValue="#{msgs.maleText}" />
						</p:selectOneMenu>

						<f:facet name="footer">
						</f:facet>
					</p:panelGrid>

					<f:facet name="footer">
						<h:commandButton value="#{msgs.registerButton}"
							action="#{control.registerPerson}"
							onclick="clearField(this.form)" />
					</f:facet>
				</p:panelGrid>
				<f:facet name="footer">
					<p:commandButton value="#{msgs.registerButton}"
						icon="ui-icon-check" styleClass="buttonRight"
						action="#{control.registerPerson}" />
					<p:commandButton value="#{msgs.registerButton}" />
				</f:facet>
			</h:form>
		</h:panelGroup>
	</ui:composition>
</body>
</html>
